{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

{% for post in posts %}
<br />
<div class="media">
    <div class="media-body">
        <h2>{{ post.title }}</h2>
        <h4>{{ post.posted }}</h4>
        <p>{{ post.description }}</p>
        <p>Автор:{{ post.author }}</p>
        <p><a href="{% url 'blogpost' parametr=post.id %}" class="btn btn-primary btn-large">Читать далее</a></p>
    </div>
</div>
{% endfor %}

{% endblock %}
